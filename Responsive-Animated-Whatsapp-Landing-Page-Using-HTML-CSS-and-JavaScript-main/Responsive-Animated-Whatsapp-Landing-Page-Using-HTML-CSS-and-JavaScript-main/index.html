<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>WhatsApp Home page</title>
</head>
<body>
    <section>
        <header>
            <nav class="navbar">
                <div class="topBar">
                    <a href="#"><h1 class="animate__animated animate">WhatsApp</h1></a>

                    <img src="assests/menu.svg" alt="menu" class="menuIcon toggle">
                </div>
                <ul class="navMenu animate__animated animate__backInRight">
                    <li class="animate__animated animate__backInRight animate__delay-0s"><a href="#">Web</a></li>
                    <li class="animate__animated animate__backInRight animate__delay-0s"><a href="#">Features</a></li>
                    <li class="animate__animated animate__backInRight animate__delay-0s"><a href="#">Download</a></li>
                    <li class="animate__animated animate__backInRight animate__delay-0s"><a href="#">Security</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="textBox">
                <h1 class="animate__animated animate__">
                    Simple. Secure.
                    Reliable messaging.
                </h1>
                <p class="animate__animated animate__fadeInLeft animate__delay-0s">
                    With WhatsApp, you'll get fast, simple, secure messaging and calling for free*, available on phones all over the world. 
                </p>
                <div class="downloads">
                    <a href="#" class="animate__animated animate__fadeInLeft animate__delay-2s"><i class="fa-brands fa-android"></i>Android</a>
                    <a href="#" class="animate__animated animate__fadeInLeft animate__delay-2s"><i class="fa-brands fa-apple"></i>iPhone</a>
                    <a href="#" class="animate__animated animate__fadeInLeft animate__delay-2s"><i class="fa-solid fa-desktop"></i>Mac or Windows</a>
                </div>
            </div>
            <div class="imgBox animate__animated animate__fadeInUpBig animate__delay-3s">
                <img src="assests/app.png" alt="app">
            </div>
        </div>
        <div class="blob animate__animated animate__jello animate__delay-3s animate__slower"></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
